name: Build and Deploy Firmware

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      with:
        version: '0.18.3'

    - name: Install ESP8266 board
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:generic release/your_sketch.ino
        ls -la release

    - name: Create release directory if not exists
      run: mkdir -p release

    - name: Move compiled binary to release directory
      run: mv release/build/esp8266.esp8266.generic/your_sketch.ino.bin release/sketch.bin

    - name: Commit and push binary
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add release/sketch.bin
        git commit -m "Add compiled firmware"
        git push origin main
